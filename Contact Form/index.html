<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style/main.css">
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <div id="container">
        <div id="card">
            <div id="title">
                <h1>Contact Us</h1>
            </div>
            <div id="forms">
                <form action="ClearField()" method="post" id="form_content">
                    <div id="names">
                        <div class="fields">
                            <label for="first_name">First Name <sup>*</sup></label>
                            <input type="text" id="first_name" required>
                        </div>
                        <div class="fields">
                            <label for="last_name">Last Name <sup>*</sup></label>
                            <input type="text" id="last_name" required>
                        </div>
                    </div>
                    <div class="fields">
                        <label for="email">Email Address <sup>*</sup></label>
                        <input type="email" id="email" required>
                    </div>
                    <label for="radio_fields">Query Type <sup>*</sup></label>
                    <div id="radios">
                        <div class="fields">
                            <div class="radio_fields">
                                <input type="radio" name="Query" class="radio_button" required>
                                <label for="radio_fields">General Enquiry</label>
                            </div>
                        </div>
                        <div class="fields">
                            <div class="radio_fields">
                                <input type="radio"  name="Query" class="radio_button" required>
                                <label for="">Support Request</label>
                            </div>
                        </div>
                    </div>

                    <div class="fields">
                        <label for="message">Message <sup>*</sup></label>
                        <textarea name="message" class="message" required></textarea>
                    </div>
                    <div class="fields">
                        <div id="contract">
                            <input type="checkbox" id="check_button" required>
                            <label for="">I consent to being contacted by the team <sup>*</sup></label>
                        </div>
                    </div>
                    <div class="fields">
                        <input type="submit" value="Submit" id="submit_button" onclick="validation()">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="script/form.js"></script>
</body>
</html>
